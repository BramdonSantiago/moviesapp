<ion-content [fullscreen]="true" class="ion-padding-horizontal safe-area-content">
  <h1>Watchlist</h1>
  <ion-grid>
    <ion-row>
      @for (pelicula of peliculas; track pelicula.id) {
        <ion-col size="6" class="ion-margin-bottom">
          <ion-item-sliding>
            <ion-item [routerLink]="['/movie-detail', pelicula.id]">
              <div>
                <ion-img [src]=pelicula.imagen></ion-img>
                <ion-title>{{pelicula.nombre}}</ion-title>
                <div class="movie-duration"><ion-icon name="time" class="icon-time"></ion-icon><span>{{pelicula.duracion}} min</span></div>
              </div>
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="presentActionSheet()">
                <ion-icon name="trash-outline"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
