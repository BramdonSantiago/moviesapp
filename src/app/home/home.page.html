<ion-content [fullscreen]="true" class="ion-padding">
  <div class="section-home">
    <h2>Estrenos</h2>
    <swiper-container [slidesPerView]="2.3" [spaceBetween]="20">
      @for (pelicula of peliculas; track pelicula.id) {
      <swiper-slide>
        <ion-img [routerLink]="['/movie-detail', pelicula.id]" src="{{pelicula.imagen}}"></ion-img>
      </swiper-slide>
      }
    </swiper-container>
  </div>
