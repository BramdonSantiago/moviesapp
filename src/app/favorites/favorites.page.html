<ion-content [fullscreen]="true" class="ion-padding-horizontal safe-area-content">
  <h1>Favorites</h1>
  <ion-grid>
    <ion-row>
      @if (favorites().length > 0) {
      @for (favorite of favorites(); track favorite.id) {
      <ion-col size="6" class="ion-margin-bottom">
        <div class="movie">
          <div [routerLink]="['/movie-detail', favorite.id]">
            <ion-img [src]="'https://image.tmdb.org/t/p/w500' + favorite.poster_path"
              alt="{{ favorite.title }}"></ion-img>
            <ion-title>{{favorite.title}}</ion-title>
          </div>
          <div (click)="presentActionSheet(favorite)" class="heart-icon-content">
            <ion-icon name="heart" class="heart-icon"></ion-icon>
          </div>
        </div>

      }

    </ion-row>
  </ion-grid>
</ion-content>
