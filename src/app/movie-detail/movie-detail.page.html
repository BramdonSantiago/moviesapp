<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"
  style="--background: linear-gradient(rgba(0,0,0, 0.1) 0%, rgba(0,0,0, 1) 100%), url('{{pelicula.imagen}}') no-repeat top center / cover;">
  <div class="content-detail">
    <div class="detail-movie-box ion-padding">
      <h1>{{pelicula.nombre}}</h1>
      <p>{{pelicula.genero}}</p>
      <div class="grid-movie-data">
        <span><ion-icon name="star" class="icon-star"></ion-icon>{{pelicula.calificacion}}</span>
        <span>{{pelicula.year}}</span>
        <span>{{pelicula.duracion}} min</span>
      </div>
      <p class="description">{{pelicula.descripcion}}</p>
      <ion-button expand="full" fill="outline" shape="round" color="light">Ver trailer</ion-button>
    </div>
  </div>
  <div class="section-home">
    <h2>Similares</h2>
    <swiper-container [slidesPerView]="2.3" [spaceBetween]="20">
      @for (pelicula of peliculas; track pelicula.id) {
      <swiper-slide>
        <ion-img routerLink="/movie-detail" src="{{pelicula.imagen}}"></ion-img>
      </swiper-slide>
      }
    </swiper-container>
  </div>
</ion-content>
